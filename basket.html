<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>basket</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #161616;
        overflow: auto;
        font-family: 'Open Sans', sans-serif;
    }
    #world {
        width: 380px;
        height: 1220px;
        position: relative;
        top: 0px;
        overflow: hidden;
        /* 
        background-color: black;*/
    }
    p {
        font-size: 31px;
        font-weight: 700;
        color: #afafaf;
        margin: 0;
        margin: 0;
        text-align: center;
    } 
    #orientation{
        margin: 33px 0px 3px 0px;
    }
    .amount {
        font-size: 40px;
        font-weight: 600;
        color: white;
    }  
    .currency {
        font-size: 25px;
        color: #787878;
    }         
    #underline {
        width: 244px;
        height: 4px;
        border-radius: 2px; 
        background-color: #2a2a2a;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

</head>
<body>
    
<div style="max-width: 380px; margin-left: auto; margin-right: auto;">
<div id="world">

<p id="orientation"><span class="amount">1,000.00</span>&nbsp;<span class="currency">EURC</span></p>

</div>
